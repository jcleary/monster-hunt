<html>
<head>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/application.css" />
</head>
<body>
<div class="container" style="">
  <div class="row">
    <div class="col-12">
      <h1>Hesketh Park Monster Hunt</h1>
      <p>Welcome to the Hesketh Park Monster Hunt.  </p>
    </div>
  </div>
  <div id="monster-list">
  </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="javascript/application.js"></script>

<script type="text/javascript">
  $(function () {
    showMonsters();

    let monsters = Cookies.get('monsters');
    if(typeof(monsters) == 'string') {
      monsters = monsters.split(',');
    } else {
      monsters = [];
    }

    let monsterId = + getUrlVars()['monster'];
    if (monsterId != NaN) {
      monsters.push(monsterId);
      Cookies.set('monsters', monsters);
    }

    monsters.forEach(function(monsterId) {
      $('#monster-' + monsterId + '-lock').removeClass('locked');
    });
  });
</script>

</body>
</html>
