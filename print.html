<html>
<head>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link rel="stylesheet" type="text/css" href="css/application.css" />
</head>
<body>
<div class="container" style="">
    <div id="monster-list">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="node_modules/qrcode/build/qrcode.js"></script>
<script src="javascript/application.js"></script>

<script type="text/javascript">
  $(function () {
    showMonsters(3);

    let getUrl = window.location;
    let baseUrl = getUrl .protocol + "//" + getUrl.host + '/' + getUrl.pathname.split('/')[1] + "/index.html" ;

    for (let i = 1; i <= 12; i++) {
      $('#monster-' + i + '-lock').removeClass('locked');

      let qrcode = ' \
        <canvas id="qrcode-' + i + '"></canvas> \
      ';

      $('#monster-' + i + '-card-body').append(qrcode);

      var canvas = document.getElementById('qrcode-' + i)
      console.log(baseUrl + '?monster=' + i);
      QRCode.toCanvas(canvas, baseUrl + '?monster=' + i, function (error) {
        if (error) console.error(error)
        console.log('success!');
      })
  }
  });
</script>

</body>
</html>
